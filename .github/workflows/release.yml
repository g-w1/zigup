name: release artifacts
on:
  push:
    tags:
      - 'v?[0-9]+.[0-9]+.[0-9]+'

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      tag: ${{ steps.tag.outputs.tag }}
    steps:
    - name: Get tag
      id: tag
      uses: dawidd6/action-get-tag@v1

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: false

  linux:
    runs-on: ubuntu-latest
    needs: create_release
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v1.3.0
      with:
        version: master

    - name: Install Git
      run: sudo apt-get install git

    - name: Clone iguanatls
      run: git clone https://github.com/marler8997/iguanaTLS /home/jacob/dev/zigup/dep/iguanaTLS && git -C /home/jacob/dev/zigup/dep/iguanaTLS checkout 527802b57e1c41d17334dab559dfef2a1ee7af14 -b for_ziget
    - name: clone ziget
      run: git clone https://github.com/marler8997/ziget /home/jacob/dev/zigup/dep/ziget && git -C /home/jacob/dev/zigup/dep/ziget checkout 26918aedf7aa55d8b3c11c133d75151df928096e -b for_zigup

    - name: build-github-binaries
      run: zig build github-release

    - name: Create Tarball
      run: tar -czvf release.tar.gz github-release

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create_release.outputs.upload_url }}
        asset_path: ./release.tar.gz
        asset_name: release.tar.gz
        asset_content_type: application/tarball
